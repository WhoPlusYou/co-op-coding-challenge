<!DOCTYPE html>
<html lang="en">
    <head>
        <!-- Meta Tags -->
        <meta charset="utf-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>WPY - Personal Information Sheet</title>

        <!-- Imported CSS/JS -->
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Lato:wght@300;400&family=Roboto+Condensed&family=Roboto+Mono:wght@400;500&family=Roboto:ital,wght@1,100&display=swap" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="WPY.css">
    </head>

    <body class="d-flex flex-column h-100">
        <header>
            <h1 id="header" class="col-12 is-vcentered">
                <span style="color: #e21d1d;">Signup</span>
                <span style="color: #0b0b0c;">Form &ensp;</span>
            </h1>
        </header>

        <main class="flex-shrink-0">           
            <div class="container p-0">
                <form class="row m-md-1 pt-2 justify-content-center" action="submission.php">
                    
                    <span class="col-lg-5 m-3 p-3 shadow text-md-left panel"> <!-- On the Left (on widescreen) -->
                        <h3>Personal Details</h3>
                        <hr>

                        <section>
                            <Label for="name_first">First Name*</Label>
                            <input name="name_first" id="name_first" maxlength="255" placeholder="Please enter your First Name" required>
                        </section>
    
                        <section>
                            <Label for="name_last">Last Name*</Label>
                            <input name="name_last" id="name_last" maxlength="255" placeholder="Please enter your Last Name" required>
                        </section>

                        <section>
                            <Label for="phone">
                                <span>Phone Number*</span>
                                <span style="color: #9e9e9e; font-size: small;"> (format: 123-456-7890)</span>
                            </Label>
                            <input type="tel" name="phone" id="phone" maxlength="12" placeholder="Please enter your Phone Number" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}|[0-9]{3}[0-9]{3}[0-9]{4}" required> 
                        </section>

                        <br>
                        <h3>Login Information</h3>
                        <hr>

                        <section>
                            <Label for="email">
                                <span>Email*</span>
                                <span style="color: #9e9e9e; font-size: small;"> (format: your-name@domain.com)</span>
                            </Label>
                            <input type="email" name="email" id="email" placeholder="Please enter your Email" required>
                        </section>
    
                        <section>
                            <Label for="password">Password*</Label>
                            <input type="password" name="password" id="password" placeholder="Please enter your Password" required>
                        </section>
    
                        
                    </span>
    
                    <span class="col-lg-5 m-3 p-3 shadow text-md-left panel"> <!-- On the Right (on widescreen) -->
                        <h3>Address Information</h3>
                        <hr>

                        <section>
                            <Label for="address">Street Address*</Label>
                            <input name="address" id="address" maxlength="255" placeholder="Please enter your Street Address" required>
                        </section>
    
                        <section>
                            <Label for="apt">Apartment Number</Label>
                            <input name="apt" id="apt" maxlength="255" placeholder="Please enter your Apartment Number (Optional)" >
                        </section>

                        <section>
                            <Label for="city">City*</Label>
                            <input name="city" id="city" maxlength="255" placeholder="Please enter your City" required>
                        </section>

                        <section>
                            <Label for="province" >Province*</Label>
                            <select name="province" id="province" required>
                                <optgroup label="Provinces">
                                    <option value="Alberta">Alberta</option>
                                    <option value="British Columbia">British Columbia</option>
                                    <option value="Manitoba">Manitoba</option>
                                    <option value="New Brunswick">New Brunswick</option>
                                    <option value="Newfoundland and Labrador">Newfoundland and Labrador</option>
                                    <option value="Northwest Territory">Northwest Territory</option>
                                    <option value="Nova Scotia">Nova Scotia</option>
                                    <option value="Nunavut">Nunavut</option>
                                    <option value="Ontario">Ontario</option>
                                    <option value="Prince Edward Island">Prince Edward Island</option>
                                    <option value="Quebec">Quebec</option>
                                    <option value="Saskatchewan">Saskatchewan</option>
                                    <option value="Yukon">Yukon</option>
                                    <option value="USA">American State</option>
                                </optgroup> 
                            </select>
                        </section>

                        <section>
                            <Label for="country">Country*</Label>
                            <select name="country" id="country" required>
                                <optgroup label="Country">
                                    <option value="Canada">Canada</option>
                                    <option value="United States">United States</option>
                                </optgroup> 
                            </select>
                        </section>
                    </span>
                    
                    <span class="row m-0">
                        <article class="col-lg-12 text-center">
                            <h3 style="margin-bottom: 0%;">Happy with Your Information?</h3>
                            <input type="submit" value="Submit For Review" class="b shadow-lg">
                        </article>
                    </span>
                </form> 
            </div>
        </main>

        <footer class="footer text-center" >
            <p id="footer">
                This is a website created with bootstrap and PHP. <br>It serves as my submission for the WhoPlusYou Co-op Challenge.
                <br><br>
                Â©2022 Aminnausin 
            </p>
        </footer>
    </body>
</html>
